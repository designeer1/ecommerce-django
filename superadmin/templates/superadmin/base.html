<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperAdmin - TaskPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #f8f9fa;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* SuperAdmin specific navbar */
    .navbar-superadmin {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 1rem;
    }
    
    .navbar-superadmin .navbar-brand {
      font-weight: 800;
      font-size: 1.5rem;
      color: white !important;
      display: flex;
      align-items: center;
    }
    
    .navbar-superadmin .navbar-brand i {
      background: white;
      color: #667eea;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    
    /* Content area */
    .content-wrapper {
      padding: 40px 0;
      flex: 1;
    }
    
    /* Dashboard Styling */
    .dashboard-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .dashboard-header h1 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .dashboard-header p {
      color: #6c757d;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .dashboard-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<!-- SuperAdmin Navbar -->
<nav class="navbar navbar-superadmin navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'superadmin_dashboard' %}">
      <i class="bi bi-shield-lock"></i>
      SuperAdmin
    </a>

    <div class="navbar-nav ms-auto align-items-lg-center">
      <span class="navbar-text text-light me-3">
        <i class="bi bi-person-circle me-1"></i> {{ request.user.username }}
      </span>
      <a href="{% url 'superadmin_logout' %}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container content-wrapper">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
