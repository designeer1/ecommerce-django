<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperAdmin Login - TaskPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #f8f9fa;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .auth-container {
      max-width: 400px;
      width: 100%;
      padding: 2.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h2 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: #6c757d;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.15);
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    
    .auth-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      color: white;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(108, 92, 231, 0.3);
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h2><i class="bi bi-shield-lock"></i> SuperAdmin Access</h2>
    <p>Administrator login required</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required placeholder="Admin username">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required placeholder="Admin password">
    </div>
    
    <button type="submit" class="auth-btn">
      <i class="bi bi-box-arrow-in-right me-2"></i> Login as SuperAdmin
    </button>
  </form>
  
  {% if error %}
  <div class="alert alert-danger mt-3" role="alert">
    <i class="bi bi-exclamation-circle me-2"></i> {{ error }}
  </div>
  {% endif %}
  
  <div class="text-center mt-4">
    <p class="mb-0">
      <a href="/" class="text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i> Back to Main Site
      </a>
    </p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
