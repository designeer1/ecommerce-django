<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .content-wrapper {
      padding: 30px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">TaskPro</a>

    <!-- Search Bar -->
    <form class="d-flex mx-auto" role="search" method="get" action="{% url 'search_products' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Search products..." aria-label="Search">
      <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <!-- Right Side -->
    <div class="d-flex align-items-center">
      <!-- Cart -->
      <a href="#" class="btn btn-outline-light me-2">
        <i class="bi bi-cart3"></i>
      </a>

      <!-- If user logged in -->
      {% if request.session.username %}
        <a href="{% url 'manage_category' %}" class="btn btn-warning me-2">Categories</a>
        <a href="{% url 'manage_subcategory' %}" class="btn btn-info me-2">Subcategories</a>
        <a href="{% url 'manage_products' %}" class="btn btn-primary me-2">Products</a>
        <a href="{% url 'logout' %}" class="btn btn-danger me-2">Logout</a>
        <a href="#" class="btn btn-outline-light rounded-circle">
          <i class="bi bi-person-circle"></i>
        </a>
      {% else %}
        <!-- If not logged in -->
        <a href="{% url 'login' %}" class="btn btn-success me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container content-wrapper">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
