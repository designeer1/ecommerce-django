<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #f8f9fa;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Modern navbar styling */
    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 1rem;
    }
    
    .navbar-brand {
      font-weight: 800;
      font-size: 1.5rem;
      color: white !important;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: translateY(-2px);
    }
    
    .navbar-brand i {
      background: white;
      color: var(--primary-color);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover i {
      transform: rotate(10deg);
    }
    
    /* Button styling */
    .nav-btn {
      border-radius: 10px;
      font-weight: 600;
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
      color: white;
    }
    
    .btn-info {
      background: linear-gradient(135deg, #00cec9 0%, #0984e3 100%);
      color: white;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #e84393 0%, #fd79a8 100%);
      color: white;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
      color: white;
    }
    
    .btn-outline-light {
      border: 2px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .btn-outline-light:hover {
      background: white;
      color: var(--primary-color);
      transform: translateY(-3px);
    }
    
    /* User profile button */
    .user-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }
    
    .user-btn:hover {
      background: white;
      color: var(--primary-color);
      transform: translateY(-3px);
    }
    
    /* Content area */
    .content-wrapper {
      padding: 40px 0;
      flex: 1;
    }
    
    /* Auth Pages Styling */
    .auth-container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 2.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h2 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: #6c757d;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.15);
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    
    .auth-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 1rem;
    }
    
    /* Dashboard Styling */
    .dashboard-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .dashboard-header h1 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .dashboard-header p {
      color: #6c757d;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .dashboard-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .card-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .card-text {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .navbar-collapse {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        padding: 1rem;
        border-radius: 0 0 10px 10px;
        margin-top: 10px;
      }
      
      .nav-btn {
        margin: 0.3rem 0;
        width: 100%;
        text-align: center;
      }
      
      .btn-group-responsive {
        display: flex;
        flex-direction: column;
      }
      
      .auth-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- Enhanced Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <i class="bi bi-check2-square"></i>
      TaskPro
    </a>

    <!-- Hamburger menu for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Items -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="d-flex align-items-center ms-lg-auto">
        <!-- If user logged in -->
        {% if request.session.username %}
          <div class="btn-group-responsive d-flex flex-column flex-lg-row">
            <a href="{% url 'dashboard' %}" class="btn btn-primary nav-btn">
              <i class="bi bi-house me-1"></i> Dashboard
            </a>
            <a href="{% url 'logout' %}" class="btn btn-danger nav-btn">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
            <a href="#" class="user-btn ms-lg-2 mt-2 mt-lg-0">
              <i class="bi bi-person-circle"></i>
            </a>
          </div>
        {% else %}
          <!-- If not logged in -->
          <div class="btn-group-responsive d-flex flex-column flex-lg-row">
            <a href="{% url 'login' %}" class="btn btn-success nav-btn">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </a>
            <a href="{% url 'register' %}" class="btn btn-primary nav-btn">
              <i class="bi bi-person-plus me-1"></i> Register
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container content-wrapper">
  {% block content %}
    <!-- This will be replaced by the specific page content -->
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
