{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <!-- Profile Header -->
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-gradient-primary text-white py-4 rounded-top-4">
          <div class="d-flex align-items-center">
            <div class="me-4">
              <img src="{{ user_info.profile_picture|default:'/media/profiles/default.png' }}" 
                   class="rounded-circle border-4 border-white shadow"
                   style="width: 100px; height: 100px; object-fit: cover;"
                   onerror="this.src='/media/profiles/default.png'">
            </div>
            <div>
              <h2 class="mb-1">{{ user_info.username }}</h2>
              <p class="mb-0 opacity-75">{{ request.session.email }}</p>
            </div>
          </div>
        </div>
        
        <div class="card-body p-4">
          <!-- Profile Details -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Username</label>
              <div class="form-control bg-light">{{ user_info.username }}</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Email</label>
              <div class="form-control bg-light">{{ request.session.email }}</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Member Since</label>
            <div class="form-control bg-light">Recently joined</div>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
              <i class="bi bi-gear me-2"></i> Edit Profile
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-gear me-2"></i>Edit Profile</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="profileForm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <!-- Profile Picture Upload -->
          <div class="text-center mb-4">
            <div class="profile-picture-container mx-auto mb-3">
              <img id="profilePreview" src="{{ user_info.profile_picture|default:'/media/profiles/default.png' }}" 
                   class="rounded-circle border shadow"
                   style="width: 120px; height: 120px; object-fit: cover; cursor: pointer;"
                   onclick="document.getElementById('profile_picture').click()"
                   onerror="this.src='/media/profiles/default.png'">
              <input type="file" id="profile_picture" name="profile_picture" 
                     accept="image/jpeg,image/png" style="display: none;"
                     onchange="previewProfilePicture(this)">
            </div>
            <label class="btn btn-outline-primary btn-sm">
              <i class="bi bi-camera me-1"></i> Change Photo
              <input type="file" id="profile_picture_btn" name="profile_picture" 
                     accept="image/jpeg,image/png" style="display: none;"
                     onchange="previewProfilePicture(this)">
            </label>
          </div>

          <!-- Username Field -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" name="username" class="form-control" value="{{ user_info.username }}" required>
          </div>

          <!-- Email Field (readonly) -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" value="{{ request.session.email }}" readonly>
            <div class="form-text">Email cannot be changed</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm me-2 d-none" id="saveSpinner"></span>
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
.bg-gradient-primary {
  background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
}

.profile-picture-container {
  position: relative;
  display: inline-block;
}

.profile-picture-container img {
  transition: all 0.3s ease;
  border: 3px solid #e9ecef;
}

.profile-picture-container img:hover {
  border-color: var(--primary-color);
  transform: scale(1.05);
}

.profile-picture-container::after {
  content: 'ðŸ“·';
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: var(--primary-color);
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.profile-picture-container:hover::after {
  opacity: 1;
}
</style>

<script>
function previewProfilePicture(input) {
  const preview = document.getElementById('profilePreview');
  const fileBtn = document.getElementById('profile_picture_btn');
  
  if (input.files && input.files[0]) {
    const file = input.files[0];
    
    if (file.size > 5 * 1024 * 1024) {
      alert('File size too large! Maximum size is 5MB.');
      input.value = '';
      return;
    }
    
    const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
    if (!validTypes.includes(file.type)) {
      alert('Only JPG and PNG files are allowed!');
      input.value = '';
      return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
    }
    reader.readAsDataURL(file);
    
    if (input.id === 'profile_picture') {
      fileBtn.files = input.files;
    } else {
      document.getElementById('profile_picture').files = input.files;
    }
  }
}

document.getElementById('profileForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const saveBtn = this.querySelector('button[type="submit"]');
  const spinner = document.getElementById('saveSpinner');
  
  saveBtn.disabled = true;
  spinner.classList.remove('d-none');
  
  try {
    const response = await fetch('{% url "update_profile" %}', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    
    if (result.success) {
      alert('Profile updated successfully!');
      
      if (formData.get('username')) {
        document.querySelector('.navbar strong').textContent = formData.get('username');
      }
      
      const navbarImg = document.querySelector('.user-btn img');
      if (navbarImg) {
        const timestamp = new Date().getTime();
        navbarImg.src = `${navbarImg.src.split('?')[0]}?t=${timestamp}`;
      }
      
      bootstrap.Modal.getInstance(document.getElementById('settingsModal')).hide();
      setTimeout(() => location.reload(), 1000);
    } else {
      alert('Error: ' + result.error);
    }
  } catch (error) {
    alert('Error updating profile: ' + error.message);
  } finally {
    saveBtn.disabled = false;
    spinner.classList.add('d-none');
  }
});

document.getElementById('profilePreview').addEventListener('click', function() {
  document.getElementById('profile_picture').click();
});

document.getElementById('settingsModal').addEventListener('shown.bs.modal', function() {
  document.getElementById('profileForm').reset();
});

document.addEventListener('DOMContentLoaded', function() {
  const profileImages = document.querySelectorAll('img[src*="/media/profiles/"]');
  profileImages.forEach(img => {
    img.onerror = function() {
      this.src = '/media/profiles/default.png';
      this.onerror = null;
    };
  });
});
</script>
{% endblock %}
