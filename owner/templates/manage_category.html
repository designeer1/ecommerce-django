{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h2 class="mb-4">Manage Categories</h2>

  <!-- Add form -->
  <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'manage_products' %}" class="btn btn-secondary">Back</a>
  </div>
</form>


  <!-- Categories table -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Category</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for cat in categories %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ cat }}</td>
        <td class="text-end">
          <a href="{% url 'edit_category' cat %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_category' cat %}" class="btn btn-sm btn-danger"
             onclick="return confirm('Delete {{ cat }}?');">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No categories yet</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
