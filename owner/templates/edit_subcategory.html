{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Edit Subcategory/Product</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select name="category" class="form-select" required>
        {% for cat in categories %}
          <option value="{{ cat }}" {% if cat == current_category %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="subcategory" class="form-label">Subcategory Name</label>
      <input type="text" name="subcategory" class="form-control" value="{{ subcategory.subcategory }}" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" name="name" class="form-control" value="{{ subcategory.name }}" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" name="price" class="form-control" value="{{ subcategory.price }}">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4">{{ subcategory.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Current Image</label><br>
      <img src="{{ subcategory.image|default:'/media/products/default.png' }}" alt="{{ subcategory.name }}"
           style="width:100px;height:100px;object-fit:cover;border-radius:4px;margin-bottom:10px;"><br>
      <label for="image" class="form-label">Upload New Image (optional)</label>
      <input type="file" name="image" class="form-control" accept="image/jpeg,image/png">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'manage_subcategory' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<style>
img { border: 1px solid #ddd; padding: 2px; }
</style>
{% endblock %}
