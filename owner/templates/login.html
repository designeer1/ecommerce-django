{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
  <div class="auth-header">
    <h2>Welcome Back</h2>
    <p>Sign in to your TaskPro account</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-success auth-btn">
      <i class="bi bi-box-arrow-in-right me-2"></i> Login
    </button>
  </form>
  
  {% if msg %}
  <div class="alert alert-danger mt-3" role="alert">
    <i class="bi bi-exclamation-circle me-2"></i> {{ msg }}
  </div>
  {% endif %}
  
  <div class="text-center mt-4">
    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register here</a></p>
  </div>
</div>
{% endblock %}
