{% extends "customer/base.html" %}
{% block content %}

<h2 class="mb-4 text-center"><i class="bi bi-geo-alt"></i> Shipping Address</h2>

<form method="post" class="card p-4 shadow-sm mx-auto" style="max-width:600px;">
  {% csrf_token %}
  
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" name="full_name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea name="address" class="form-control" rows="3" required></textarea>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">City</label>
      <input type="text" name="city" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Pincode</label>
      <input type="text" name="pincode" class="form-control" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="text" name="phone" class="form-control" required>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <a href="{% url 'cart_table' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back
    </a>
    <button type="submit" class="btn btn-success">
      Proceed to Payment <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</form>

{% endblock %}
