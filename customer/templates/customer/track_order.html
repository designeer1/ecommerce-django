{% extends "customer/base.html" %}
{% block content %}

<div class="container py-5">
  <h2 class="mb-4 text-center"><i class="bi bi-truck"></i> Track Order - {{ order_id }}</h2>

  <div class="position-relative my-5 px-4" style="max-width: 750px; margin: auto;">

    <!-- Base gray line -->
    <div class="progress-line-bg position-absolute top-50 start-0 translate-middle-y w-100"></div>

    <!-- Yellow progress line -->
    <div class="progress-line-fg position-absolute top-50 start-0 translate-middle-y" id="progressLine"></div>

    <!-- Steps -->
    <div class="d-flex justify-content-between position-relative" style="z-index: 2;">

      {% for status in statuses %}
        <div class="step text-center position-relative">
          <div class="circle circle-{{ forloop.counter0 }} {% if forloop.counter0 <= current_status_index %}completed{% endif %}"></div>
          <div class="mt-2 {% if forloop.counter0 <= current_status_index %}text-dark fw-bold{% else %}text-muted{% endif %}" style="font-size: 0.9rem;">
            {{ status }}
          </div>
        </div>
      {% endfor %}

      <!-- Lorry icon -->
      <div class="lorry position-absolute top-50 translate-middle-y" id="lorryIcon" style="left: 0;">
        <i class="bi bi-truck fs-4 text-warning"></i>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'customer_home' %}" class="btn btn-primary">
      <i class="bi bi-arrow-left"></i> Back to Shopping
    </a>
  </div>
</div>

<style>
  .progress-line-bg {
    height: 4px;
    background-color: #dee2e6;
    border-radius: 2px;
    z-index: 0;
  }

  .progress-line-fg {
    height: 4px;
    background-color: #ffc107; /* Yellow */
    border-radius: 2px;
    width: 0;
    transition: width 1s ease-in-out;
    z-index: 1;
  }

  .circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #e0e0e0;
    margin: 0 auto;
    transition: transform 0.3s;
    border: 3px solid transparent;
  }

  .circle.completed {
    transform: scale(1.2);
    border-color: #ffc107;
  }

  /* Colored Circles */
  .circle-0 { background-color: #dc3545; }  /* red */
  .circle-1 { background-color: #0d6efd; }  /* blue */
  .circle-2 { background-color: #ffc107; }  /* yellow */
  .circle-3 { background-color: #fd7e14; }  /* orange */
  .circle-4 { background-color: #198754; }  /* green */

  .lorry {
    transition: left 1s ease-in-out;
    width: 32px;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentStatusIndex = {{ current_status_index|default:0 }};
    const totalSteps = {{ statuses|length }};
    const lorry = document.getElementById('lorryIcon');
    const progressLine = document.getElementById('progressLine');

    const stepPercents = [];
    for(let i = 0; i < totalSteps; i++) {
      stepPercents.push((i / (totalSteps - 1)) * 100);
    }

    function moveLorryToStep(step) {
      const leftPercent = stepPercents[step];
      lorry.style.left = `calc(${leftPercent}% - 16px)`;
    }

    function setProgressLineWidth(step) {
      const widthPercent = stepPercents[step];
      progressLine.style.width = `${widthPercent}%`;
    }

    moveLorryToStep(currentStatusIndex);
    setProgressLineWidth(currentStatusIndex);
  });
</script>

{% endblock %}
