{% extends "customer/base.html" %}
{% block content %}

<h2 class="mb-4 text-center"><i class="bi bi-cart3"></i> My Cart</h2>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  {% for product in products %}
  <div class="col">
    <div class="card h-100 shadow-sm border-2 product-card">
      <div class="card-img-top-container">
        <img src="{{ product.image_path }}" class="card-img-top" alt="{{ product.name }}">
      </div>
      <div class="card-body text-center">
        <h5 class="card-title text-truncate">{{ product.name }}</h5>
        <p class="card-text text-primary fw-bold">₹ {{ product.price }}</p>
        <div class="d-flex justify-content-center align-items-center mb-2">
          <a href="{% url 'decrement_cart_item' product.name %}" class="btn btn-sm btn-outline-danger me-2">−</a>
          <span class="fw-bold">{{ product.quantity }}</span>
          <a href="{% url 'increment_cart_item' product.name %}" class="btn btn-sm btn-outline-success ms-2">+</a>
        </div>
        <a href="{% url 'remove_from_cart' product.name %}" class="btn btn-danger btn-sm">
          <i class="bi bi-x-circle"></i> Remove
        </a>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="text-center mt-4">Your cart is empty.</p>
  {% endfor %}
</div>

<!-- Buttons at bottom -->
<div class="d-flex justify-content-between mt-4">
  <a href="{% url 'customer_home' %}" class="btn btn-outline-primary">
    <i class="bi bi-plus-circle"></i> Add More Items
  </a>
  <a href="{% url 'cart_table' %}" class="btn btn-success">
    <i class="bi bi-check2-circle"></i> Complete Cart
  </a>
</div>

{% endblock %}
