{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* ðŸ”¹ HackerRank Theme Background */
        body {
            background-color: #1e1e1e;
            color: #f2f2f2;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 97, 153, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 97, 153, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(42, 170, 138, 0.05) 0%, transparent 80%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        /* ðŸ”¹ Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, #2a8ab8, #42b983);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ðŸ”¹ HackerRank Card Style */
        .hackerrank-card {
            background-color: #2a2a2a;
            border: 1px solid #3e3e3e;
            border-radius: 12px;
            color: #f2f2f2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }

        .hackerrank-input {
            background-color: #1e1e1e;
            border: 1px solid #3e3e3e;
            color: #f2f2f2;
            padding: 12px 15px;
            border-radius: 8px;
        }

        .hackerrank-input:focus {
            background-color: #1e1e1e;
            border-color: #2a8ab8;
            color: #f2f2f2;
            box-shadow: 0 0 0 0.2rem rgba(42, 138, 184, 0.25);
        }

        /* ðŸ”¹ Button Styles */
        .btn-primary {
            background: linear-gradient(45deg, #2a8ab8, #42b983);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 138, 184, 0.4);
        }

        .btn-outline-light {
            border-color: #3e3e3e;
            color: #f2f2f2;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #3e3e3e;
            border-color: #3e3e3e;
            color: #f2f2f2;
            transform: translateY(-2px);
        }

        /* ðŸ”¹ Alert Styles */
        .alert {
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
        }

        /* ðŸ”¹ Link Styles */
        a {
            color: #2a8ab8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #42b983;
        }

        /* ðŸ”¹ Enhanced Footer Banner */
        .footer-banner {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #1e1e1e, #2a2a2a);
            color: #f2f2f2;
            font-weight: 500;
            padding: 12px 0;
            font-size: 1rem;
            z-index: 1050;
            border-top: 1px solid #2a8ab8;
        }

        /* ðŸ”¹ Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.8s ease forwards;
        }

        /* ðŸ”¹ Visual elements */
        .visual-element {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(42, 138, 184, 0.1), rgba(66, 185, 131, 0.1));
            filter: blur(60px);
            z-index: -1;
        }

        .visual-1 {
            top: -50px;
            right: -50px;
        }

        .visual-2 {
            bottom: -50px;
            left: -50px;
        }

        /* ðŸ”¹ Responsive adjustments */
        @media (max-width: 768px) {
            .visual-element {
                display: none;
            }
            
            .hackerrank-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container position-relative">
                    <div class="visual-element visual-1"></div>
                    <div class="visual-element visual-2"></div>
                    
                    <div class="hackerrank-card">
                        <!-- Header with Icon -->
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle fs-1 gradient-text"></i>
                            <h2 class="mt-2 fw-bold gradient-text">Welcome Back</h2>
                            <p class="text-light">Sign in to your TaskPro account</p>
                        </div>
                        
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text hackerrank-input" style="border-right: none;">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control hackerrank-input" id="username" name="username" required 
                                           placeholder="Enter your username" style="border-left: none;">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text hackerrank-input" style="border-right: none;">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control hackerrank-input" id="password" name="password" required 
                                           placeholder="Enter your password" style="border-left: none;">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-light mb-0">Don't have an account? 
                                <a href="{% url 'customer_register' %}" class="fw-bold">Register now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ Enhanced Footer Banner -->
    <div class="footer-banner">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bolt me-2"></i>
                    <span>Welcome to TaskPro â€” Your one-stop shopping destination!</span>
                </div>
                <div>
                    <span class="badge rounded-pill" style="background-color: #2a8ab8; color: #f2f2f2;">
                        Secure Login
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add animation to form elements
            const formElements = document.querySelectorAll('.form-control, .btn');
            formElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Enhanced input focus effects
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(-2px)';
                    this.parentElement.parentElement.style.transition = 'all 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
